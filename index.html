<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Code Quiz</title>
    </head>

    <body>
        <nav class="nav">
            <a href="./highscores.html" class="nav-item nav-link mr-auto">View Highscores</a>
            <a href="#" class="nav-item nav-link disabled">Time: <span id="timeLeft"></span></a>
        </nav>

        <header class="text-center">
            <h1 id="quizHeader" class="mt-4">Coding Quiz Challenge!</h1>
        </header>

        <main class="container mt-4"> 
            <div id="quizIntro">
                <div class="mx-auto my-4 textDisp"> This is a code quiz application for JavaScript fundamentals that stores high scores
                    so that the people who learn JavaScript can gauge thier progress and compared to thier peers. 
                    Click on the "Start Quiz" button to begin!
                </div>
            
                <div class="mx-auto text-center">
                    <button id="startBtn" class="btn btn-lg">Start Quiz</button>
                </div>
            </div>

            <div id="quizContent">
                <div id="questionTitle" class="mx-auto my-4 text-center textDisp">
                    <!-- quiz questions are created here -->
                </div>

                <div id="answerChoices" class="btn-group-vertical mx-auto text-center">
                    <!-- answer choices (buttons) are created here -->
                </div>
            </div>

            <div id="answerResult" class="mx-auto">
                <!-- the user's answer result and next arrow are created here -->
                <h4 id="resultText" class="float-left"></h4>
                <button id="nextBtn" class="btn btn-lg float-right">Next Question</button>
            </div>

            <div id="quizEnd" class="mx-auto">
                <h1 class="my-4">All Done!</h1>
                <h2 class="my-4">Your final score: <span id="userScore"></span></h2>
                <div class="form-row align-items-center">
                    <div class="col-auto form-inline">
                        <label for="userInitials" id="initialslabel">Enter your initials: </label>
                        <input type="text" maxlength="3" id="userInitials" class="col-auto form-control form-control-lg mx-2" placeholder="(e.g., EKC)">
                    </div>
                    <div class="col-auto">
                        <button type="submit" id="submitBtn" class="btn btn-lg">Submit</button>
                    </div>
                </div>
            </div>

        </main>

        <script type="text/javascript" src="./assets/js/script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
