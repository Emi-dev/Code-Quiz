<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Highscores</title>
    </head>
    <body>
        <header class="text-center">
            <h1 class="mt-4">Highscores</h1>
        </header>

        <main class="container mt-4">
            <div id="highScoreArea" class="mx-auto my-4 text-center">
                <table id="scoreTable" class="table table-striped table-info text-center">
                    <tr>
                        <th>Initials</th>
                        <th>Scores</th>
                    </tr>
                    <!-- highscores rows are appended here -->
                </table>
            </div>

            <div class="mx-auto text-center">
                <a href="./index.html"><button id="goBackBtn" class="btn btn-lg">Go Back</button></a>
                <button id="clearScoresBtn" class="btn btn-lg">Clear Highscores</button>
            </div>
        </main>

        <script type="text/javascript" src="./assets/js/highScore.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
